<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
</head>
<body>

<h2>All Users</h2>

<table class="table table-striped">
    <tr class="bg-info">
        <th>Name</th>
        <th>Work</th>
        <th>Age</th>
        <th>Email</th>
        <th>Gender</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
	var myArray = [
        {
            Gender: 'Male',
            users: 'Suraj Nanda',
            Work: 'Frontend',
            Email: 'suraj@gmail.com',
            Age: '22'
        },
        {
            Gender: 'Male',
            users: 'Sneha Shivanandan',
            Work: 'Backend',
            Email: 'Sneha@gmail.com',
            Age: '23'
        },
        { 
            Gender: 'Male',
            users: 'vikrant',
            Work: 'backend',
            Email: 'vikrant@gmail.com',
            Age: '22'
        }
    ]
	
	buildTable(myArray)

	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].users}</td>
							<td>${data[i].Work}</td>
							<td>${data[i].Age}</td>
                            <td>${data[i].Email}</td>
							<td>${data[i].Gender}</td>
					  </tr>`
			table.innerHTML += row
		}
	}

</script>

</body>
</html>
